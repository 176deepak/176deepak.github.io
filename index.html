<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deepak Saini | ML Engineer</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section class="top-nav">
        <div>
        </div>
        <input id="menu-toggle" type="checkbox" />
        <label class='menu-button-container' for="menu-toggle">
            <div class='menu-button'></div>
        </label>
        <ul class="menu">
            <li class="nav-link"><a href="#">Home</a></li>
            <li class="nav-link"><a href="#">About</a></li>
            <li class="nav-link"><a href="#">Work Area</a></li>
            <li class="nav-link"><a href="#">Contact</a></li>
        </ul>
    </section>

    <section>
        <div id="intro-container">
            <div id="intro">
                <div class="intro-line text"><h1>Hello! This is Deepak Saini</h1></div>
                <div class="text tagline"><h3>AI Engineer</h3></div>
            </div>
        </div>
    </section>

    <section>
        <div id="contact-container">
            <div class="text contact-line">
                <h1>Contact Me!</h1>
            </div>
            <div class="contact-form">
                <form action="https://api.web3forms.com/submit" method="POST">

                    <!-- Replace with your Access Key -->
                    <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE">
                
                    <!-- Form Inputs. Each input must have a name="" attribute -->
                    <input type="text" name="name" required placeholder="Name...">
                    <input type="email" name="email" required placeholder="Email...">
                    <textarea name="message" required placeholder="Message..." rows="5"></textarea>
                
                    <!-- Honeypot Spam Protection -->
                    <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
                
                    <!-- Custom Confirmation / Success Page -->
                    <!-- <input type="hidden" name="redirect" value="https://mywebsite.com/thanks.html"> -->
                
                    <button type="submit">Submit Form</button>
                
                </form>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
